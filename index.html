<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>손내향미 예약 연습</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }

    .title {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 20px;
    }

    .button-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .trigger-button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      touch-action: manipulation;
    }

    .time-buttons {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 0 10px;
      width: 100%;
      justify-content: center;
      box-sizing: border-box;
    }

    .time-buttons button {
      min-width: 80px;
      padding: 10px;
      background-color: #FF6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      white-space: nowrap;
    }

    .counter {
      font-size: 2em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="title">손내향미 예약 연습</div>
  <div class="counter" id="counter">5</div>

  <div class="button-container">
    <button class="trigger-button">예약하기!</button>
    <div class="time-buttons" style="display: none;">
      <button>12:00</button>
      <button>12:30</button>
      <button>1:30</button>
      <button>2:00</button>
      <button>3:00</button>
      <button>4:00</button>
      <button>5:00</button>
      <button>6:00</button>
    </div>
  </div>

  <script>
    const triggerButton = document.querySelector(".trigger-button");
    const timeButtons = document.querySelector(".time-buttons");
    const counter = document.getElementById("counter");
    let count = 5;
    let timer;
    let clicked = false;

    function startCountdown() {
      timer = setInterval(() => {
        count--;
        counter.textContent = count;
        if (count <= 0) {
          clearInterval(timer);
          if (!clicked) {
            alert("실패했습니다.");
          }
        }
      }, 1000);
    }

    triggerButton.addEventListener("click", () => {
      if (clicked) return;
      clicked = true;
      triggerButton.disabled = true;
      timeButtons.style.display = "flex";
      setTimeout(() => {
        if (!document.querySelector(".time-buttons button.clicked")) {
          alert("실패했습니다.");
        }
      }, 5000);
    });

    document.querySelectorAll(".time-buttons button").forEach(button => {
      button.addEventListener("click", () => {
        if (!clicked) return;
        button.classList.add("clicked");
        clearInterval(timer);
        alert("성공했습니다!");
      });
    });

    startCountdown();
  </script>

</body>
</html>
