<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>손내향미 예약 연습</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .title {
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin: 15px 0 5px 0;
    }

    .image-container {
      width: 100%;
    }

    .image-container img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .button-container {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .trigger-button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      touch-action: manipulation;
    }

    .time-buttons {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 0 10px;
      width: 100%;
      justify-content: center;
      box-sizing: border-box;
    }

    .time-buttons button {
      min-width: 80px;
      padding: 10px;
      background-color: #FF6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="title">손내향미 예약 연습</div>

  <div class="image-container">
    <img src="https://cdn.pixabay.com/photo/2020/06/22/20/25/korean-food-5328772_1280.jpg" alt="갈비솥밥">
  </div>

  <div class="button-container">
    <button class="trigger-button">예약하기!</button>
    <div class="time-buttons" style="display: none;">
      <button>12:00</button>
      <button>12:30</button>
      <button>1:30</button>
      <button>2:00</button>
      <button>3:00</button>
      <button>4:00</button>
      <button>5:00</button>
      <button>6:00</button>
    </div>
  </div>

  <script>
    const triggerButton = document.querySelector(".trigger-button");
    const timeButtons = document.querySelector(".time-buttons");

    triggerButton.addEventListener("click", () => {
      timeButtons.style.display = "flex";
    });
  </script>

</body>
</html>
