<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>손내향미 예약 시뮬레이터</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #333;
    }
    #status {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #reserveButton, #triggerButton, #retryButton, .time-button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #triggerButton {
      display: none;
      background-color: #4CAF50;
      color: white;
    }
    #retryButton {
      display: none;
    }
    .time-button {
      display: none;
    }
  </style>
</head>
<body>
  <h1>손내향미 예약 시뮬레이터</h1>
  <div id="status">예약 오픈 대기 중...</div>
  <button id="reserveButton">예약하기</button>
  <button id="triggerButton">빠르게 눌러 예약 확정!</button>
  <div id="times">
    <button class="time-button">12:00</button>
    <button class="time-button">12:30</button>
    <button class="time-button">1:30</button>
    <button class="time-button">2:00</button>
  </div>
  <button id="retryButton">재도전하시겠습니까?</button>

  <script>
    const statusText = document.getElementById("status");
    const reserveButton = document.getElementById("reserveButton");
    const triggerButton = document.getElementById("triggerButton");
    const retryButton = document.getElementById("retryButton");
    const timeButtons = document.querySelectorAll(".time-button");

    let reserveOpenedAt = null;
    let clickedInTime = false;
    let triggerActive = false;

    function startCountdown() {
      let count = 5;
      statusText.textContent = `예약 시작까지 ${count}초`;
      const countdown = setInterval(() => {
        count--;
        if (count > 0) {
          statusText.textContent = `예약 시작까지 ${count}초`;
        } else {
          clearInterval(countdown);
          showTriggerButton();
        }
      }, 1000);
    }

    function showTriggerButton() {
      statusText.textContent = "예약 가능!";
      triggerButton.style.display = "inline-block";
      reserveOpenedAt = performance.now();
      triggerActive = true;

      // 0.1초 후 자동으로 버튼 비활성화
      setTimeout(() => {
        triggerActive = false;
        if (!clickedInTime) {
          triggerButton.style.display = "none";
          statusText.textContent = "실패! 0.1초를 넘겼습니다.";
          retryButton.style.display = "inline-block";
        }
      }, 100); // 0.1초
    }

    function resetAll() {
      statusText.textContent = "예약 오픈 대기 중...";
      reserveButton.disabled = false;
      triggerButton.style.display = "none";
      retryButton.style.display = "none";
      timeButtons.forEach(btn => btn.style.display = "none");
      clickedInTime = false;
      triggerActive = false;
    }

    reserveButton.addEventListener("click", () => {
      reserveButton.disabled = true;
      startCountdown();
    });

    triggerButton.addEventListener("click", () => {
      const now = performance.now();
      const elapsed = now - reserveOpenedAt;

      if (triggerActive && elapsed <= 100) {
        clickedInTime = true;
        triggerButton.style.display = "none";
        statusText.textContent = "성공! 원하는 시간을 선택하세요.";
        timeButtons.forEach(btn => btn.style.display = "inline-block");
      }
    });

    retryButton.addEventListener("click", () => {
      resetAll();
    });
  </script>
</body>
</html>
