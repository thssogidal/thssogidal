<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>손내향미</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #timeButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    #timeButtons button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #timeButtons button:hover {
      background-color: #45a049;
    }
    #message {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* ★ 흐린 배경 오버레이 */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 998;
    }

    /* ★ 팝업형 인원 선택 */
    #personSelector {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 999;
      text-align: center;
    }

    #personSelector p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #personSelector button {
      margin: 0 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }

    #personSelector button:hover {
      background-color: #0b7dda;
    }

    #personSelector span {
      font-size: 20px;
      margin: 0 15px;
      font-weight: bold;
    }

    #actionButtons {
      margin-top: 20px;
    }

    #actionButtons button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }

    #actionButtons button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <h1>손내향미 예약 연습</h1>

  <div id="timeButtons">
    <button>1:00</button>
    <button>2:00</button>
    <button>3:00</button>
    <button>4:00</button>
    <button>5:00</button>
  </div>

  <div id="message">예약할 시간을 선택하세요</div>

  <!-- ★ 흐린 배경 오버레이 -->
  <div id="overlay"></div>

  <!-- ★ 팝업 인원 수 선택 -->
  <div id="personSelector">
    <p>몇 명이신가요?</p>
    <button id="decrease">-</button>
    <span id="count">1</span>
    <button id="increase">+</button>

    <div id="actionButtons">
      <button id="start">예약 확정</button>
      <button id="retry">다시 선택</button>
    </div>
  </div>

  <script>
    const message = document.getElementById("message");
    const personSelector = document.getElementById("personSelector");
    const overlay = document.getElementById("overlay");

    const countDisplay = document.getElementById("count");
    const decreaseBtn = document.getElementById("decrease");
    const increaseBtn = document.getElementById("increase");
    const startButton = document.getElementById("start");
    const retryButton = document.getElementById("retry");

    let count = 1;

    document.querySelectorAll('#timeButtons button').forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedTime = btn.textContent;
        message.textContent = `예약에 성공하셨습니다! (${selectedTime} 예약됨)`;
        personSelector.style.display = "block";
        overlay.style.display = "block";
      });
    });

    decreaseBtn.addEventListener("click", () => {
      if (count > 1) {
        count--;
        countDisplay.textContent = count;
      }
    });

    increaseBtn.addEventListener("click", () => {
      count++;
      countDisplay.textContent = count;
    });

    startButton.addEventListener("click", () => {
      personSelector.style.display = "none";
      overlay.style.display = "none";
    });

    retryButton.addEventListener("click", () => {
      personSelector.style.display = "none";
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
